<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/drone.css">

    <title>HTML CSS Drone</title>
</head>

<body>
    <div id="app">
        <div id="view3"></div>
        <div id="view2"></div>
        <div id="view1"></div>
        <div id="drone">
            <div class="wings">
                <div class="left"></div>
                <div class="propeller p-left">
                    <div class="blade"></div>
                    <div class="holder"></div>
                </div>
            </div>
            <div class="body">
                <div class="camera"></div>
                <div class="left-foot"></div>
                <div class="right-foot"></div>
            </div>
            <div class="wings">
                <div class="right"></div>
                <div class="propeller p-right">
                    <div class="blade"></div>
                    <div class="holder"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/control.js"></script>
</body>

</html>
